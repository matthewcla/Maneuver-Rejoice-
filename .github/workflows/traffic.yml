name: traffic-sim-ci
on:
  push:
    paths:
      - 'src/traffic/**'
      - 'tests/**'
jobs:
  build-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [20]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - run: npm ci
      - run: npm test -- --runInBand
      - run: npm run profile
